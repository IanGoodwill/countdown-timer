<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Countdown & Timer</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script type="text/Javascript" src="./js/countdown.js" defer></script>
    <script type="text/Javascript" src="./js/timer.js" defer></script>

</head>
    <body>

        <h1 class="contdown-title">Countdown </h1>

        <section class="coundown-container"></div>
        <div id="canvas" class="container group">
            <div id="primaryContent" class="group">
                <p>Input the time in seconds and click start</p>
                <div id="inputArea"></div>
                <h5>Time Remaining:</h5>
                <h2 id="time">0:00</h2>
        </section>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <h1 class="timer-title">Timer</h1>

        <section id="stopWatch"> 
            <p id="timer"> Time : 00:00:00 </p> 
            <button id="start"> Start Timer</button> 
            <button id="stop"> Stop Timer</button> 
            <button id="reset"> Reset Timer </button> 
            <p id="fulltime"> </p> 
        </section>

    </body>
</html>
